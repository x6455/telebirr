name: Build Flutter APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: '3.19.0'

      - name: Cache Flutter Pub
        uses: actions/cache@v3
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-flutter-pub-${{ hashFiles('**/pubspec.yaml') }}
          restore-keys: |
            ${{ runner.os }}-flutter-pub-

      - name: Fix Dependencies and Install
        run: |
          flutter clean
          flutter pub add telephony:^0.2.0
          flutter pub get

      - name: Prepare Android Project
        run: |
          # 1. Create android folder if it somehow disappeared
          if [ ! -d "android" ]; then
            flutter create . --platforms android
          fi
          
          # 2. Update SDK versions using a more reliable pattern
          sed -i 's/minSdkVersion [0-9]*/minSdkVersion 23/' android/app/build.gradle
          sed -i 's/compileSdkVersion [0-9]*/compileSdkVersion 34/' android/app/build.gradle
          sed -i 's/targetSdkVersion [0-9]*/targetSdkVersion 34/' android/app/build.gradle

          # 3. Safely Add SMS Permission
          # We add it right after the opening <manifest> tag to avoid breaking the <application> block
          MANIFEST_PATH="android/app/src/main/AndroidManifest.xml"
          PERMISSION='<uses-permission android:name="android.permission.SEND_SMS" />'
          
          if ! grep -q "android.permission.SEND_SMS" "$MANIFEST_PATH"; then
            sed -i "/<manifest/a \    $PERMISSION" "$MANIFEST_PATH"
          fi

      - name: Build Release APK
        run: flutter build apk --release

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: telebirr-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
