name: Build Flutter APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Set up Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: '3.19.0'

      # 3. Cache Flutter SDK and pub packages
      - name: Cache Flutter Pub
        uses: actions/cache@v3
        with:
          path: |
            ~/.pub-cache
            ~/.flutter
          key: ${{ runner.os }}-flutter-${{ hashFiles('**/pubspec.yaml') }}
          restore-keys: |
            ${{ runner.os }}-flutter-

      # 4. Cache Gradle build
      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # 5. Flutter doctor for debugging
      - name: Flutter Doctor
        run: flutter doctor -v

      # 6. Prepare Android project safely
      - name: Prepare Android Project
        run: |
          if [ ! -d "android" ]; then
            flutter create . --platforms android
          fi

          sed -i 's/minSdkVersion .*/minSdkVersion 23/' android/app/build.gradle
          sed -i 's/compileSdkVersion .*/compileSdkVersion 34/' android/app/build.gradle
          sed -i 's/targetSdkVersion .*/targetSdkVersion 34/' android/app/build.gradle

          if ! grep -q 'android.permission.SEND_SMS' android/app/src/main/AndroidManifest.xml; then
            sed -i '/<application/i \    <uses-permission android:name="android.permission.SEND_SMS" />' android/app/src/main/AndroidManifest.xml
          fi

      # 7. Get dependencies
      - name: Flutter Pub Get
        run: flutter pub get

      # 8. Build Release APK
      - name: Build Release APK
        run: flutter build apk --release

      # 9. Upload APK artifact
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: telebirr-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk