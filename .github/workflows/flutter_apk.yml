name: Build Flutter APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: '3.19.0'

      - name: Prepare Project
        run: |
          # 1. Store the original package name
          PACKAGE_NAME=$(grep '^name:' pubspec.yaml | awk '{print $2}' | tr -d '\r')
          echo "Package name: $PACKAGE_NAME"
          
          # 2. Re-initialize project shell (this creates a default pubspec.yaml)
          flutter create --org com.example --project-name $PACKAGE_NAME .
          
          # 3. IMPORTANT: Re-add the missing dependencies needed by your code
          flutter pub add intl
          
          # 4. Copy your custom assets and source code back into the workspace
          # Note: We use -f to overwrite the default main.dart created by 'flutter create'
          cp -rf lib/* lib/
          mkdir -p images
          cp -rf images/* images/ 2>/dev/null || echo "No images found"

      - name: Fix Imports
        run: |
          PACKAGE_NAME=$(grep '^name:' pubspec.yaml | awk '{print $2}' | tr -d '\r')
          
          # Replace old package reference with the current one across all dart files
          find lib -name "*.dart" -type f | while read file; do
            sed -i "s|package:telebirrbybr7/|package:$PACKAGE_NAME/|g" "$file"
          done

      - name: Flutter Clean and Fetch
        run: |
          flutter clean
          flutter pub get

      - name: Build APK
        run: flutter build apk --release

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: flutter-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
