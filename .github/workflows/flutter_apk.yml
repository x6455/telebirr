name: Build Flutter APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: '3.19.0'

      - name: Prepare Project and Dependencies
        run: |
          # 1. Get the package name from your existing pubspec
          PACKAGE_NAME=$(grep '^name:' pubspec.yaml | awk '{print $2}' | tr -d '\r')
          echo "Building package: $PACKAGE_NAME"
          
          # 2. Add all necessary dependencies
          flutter pub add intl
          flutter pub add carousel_slider
          flutter pub add dots_indicator
          flutter pub add shared_preferences
          flutter pub add flutter_sms_plus
          flutter pub add permission_handler
          
          # 3. Recreate Android folder to ensure clean structure
          flutter create . --platforms android

          # 4. FIX: Update Android SDK versions to 34 to resolve resource linking errors
          sed -i 's/compileSdkVersion .*/compileSdkVersion 34/' android/app/build.gradle
          sed -i 's/targetSdkVersion .*/targetSdkVersion 34/' android/app/build.gradle
          
          # 5. PERMISSION: Inject SEND_SMS permission into AndroidManifest.xml
          sed -i '/<application/i \    <uses-permission android:name="android.permission.SEND_SMS" />' android/app/src/main/AndroidManifest.xml

      - name: Fix Imports
        run: |
          PACKAGE_NAME=$(grep '^name:' pubspec.yaml | awk '{print $2}' | tr -d '\r')
          find lib -name "*.dart" -type f | while read file; do
            sed -i "s|package:telebirrbybr7/|package:$PACKAGE_NAME/|g" "$file"
          done

      - name: Build APK
        run: |
          flutter clean
          flutter pub get
          flutter build apk --release

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: flutter-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
