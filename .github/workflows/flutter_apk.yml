name: Build Flutter APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Set up Java (Required for Gradle/Android builds)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Set up Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: '3.19.0'

      # 4. Cache Flutter Pub packages
      - name: Cache Flutter Pub
        uses: actions/cache@v3
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-flutter-pub-${{ hashFiles('**/pubspec.yaml') }}
          restore-keys: |
            ${{ runner.os }}-flutter-pub-

      # 5. Cache Gradle build files
      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # 6. Prepare Project & Dependencies
      - name: Install Dependencies
        run: |
          flutter clean
          flutter pub get

      # 7. Patch Android Configurations
      # This ensures the build doesn't fail due to manifest or SDK mismatches
      - name: Prepare Android Project
        run: |
          if [ ! -d "android" ]; then
            flutter create . --platforms android
          fi
          
          # Update SDK versions in build.gradle
          sed -i 's/minSdkVersion .*/minSdkVersion 23/' android/app/build.gradle
          sed -i 's/compileSdkVersion .*/compileSdkVersion 34/' android/app/build.gradle
          sed -i 's/targetSdkVersion .*/targetSdkVersion 34/' android/app/build.gradle

          # Inject SMS Permission if missing
          if ! grep -q 'android.permission.SEND_SMS' android/app/src/main/AndroidManifest.xml; then
            sed -i '/<application/i \    <uses-permission android:name="android.permission.SEND_SMS" />' android/app/src/main/AndroidManifest.xml
          fi

      # 8. Build Release APK
      - name: Build Release APK
        run: flutter build apk --release

      # 9. Upload APK artifact
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: telebirr-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
