name: Build Flutter APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: '3.38.5'

      - name: Create new Flutter project
        run: |
          flutter create -t app temp_build
          cp -r lib temp_build/lib
          cp pubspec.yaml temp_build/pubspec.yaml
          if [ -d assets ]; then cp -r assets temp_build/assets; fi

      - name: Configure Dart experiments
        run: |
          cd temp_build
          echo '--enable-experiment=dot-shorthands' > analysis_options.yaml
          flutter pub get

      - name: Build release APK
        run: |
          cd temp_build
          flutter build apk --release \
            --dart-define=FLUTTER_WEB=true \
            --enable-experiment=dot-shorthands \
            --no-pub

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: temp_build/build/app/outputs/flutter-apk/app-release.apk