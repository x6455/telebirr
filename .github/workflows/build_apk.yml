name: Build Flutter APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Create new Flutter project
        run: |
          flutter create -t app temp_build
          cp -r lib temp_build/lib
          cp pubspec.yaml temp_build/pubspec.yaml
          cp analysis_options.yaml temp_build/analysis_options.yaml
          if [ -d images ]; then cp -r images temp_build/images; fi
          if [ -d assets ]; then cp -r assets temp_build/assets; fi

      - name: Install dependencies
        run: |
          cd temp_build
          flutter pub get

      - name: Build release APK
        run: |
          cd temp_build
          flutter build apk --release --enable-experiment=dot-shorthands

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: temp_build/build/app/outputs/flutter-apk/app-release.apk