name: Build Flutter APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: '3.38.5'

      - name: Create temp project & copy files
        run: |
          flutter create --project-name telebirrbybr7 --org com.example temp_build
          cp -r lib/* temp_build/lib/ 2>/dev/null || true
          cp pubspec.yaml temp_build/
          mkdir -p temp_build/images
          cp -r images/* temp_build/images/ 2>/dev/null || true

      - name: Enable dot-shorthands & build
        run: |
          cd temp_build
          # Enable experiment globally
          mkdir -p .dart_tool
          echo 'experiment: dot-shorthands' > .dart_tool/package_config.json
          
          flutter pub get
          flutter build apk --release \
            --enable-experiment=dot-shorthands \
            --dart-define=FLUTTER_WEB=false

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: telebirr-release-apk
          path: temp_build/build/app/outputs/flutter-apk/app-release.apk