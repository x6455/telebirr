name: Build Flutter APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: '3.38.5'

      # âœ… FIXED: Copy YOUR main.dart FIRST, then create project
      - name: Prepare project
        run: |
          # Create empty project structure first
          mkdir -p temp_build/lib temp_build/images
          
          # Copy YOUR files (overrides template)
          cp lib/* temp_build/lib/ 2>/dev/null || true
          cp pubspec.yaml temp_build/
          cp -r images/* temp_build/images/ 2>/dev/null || true
          
          # Generate Flutter boilerplate WITHOUT main.dart
          flutter create --empty --project-name telebirrbybr7 --org com.example temp_build

      - name: Build APK
        run: |
          cd temp_build
          flutter pub get
          flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: telebirr-release-apk
          path: temp_build/build/app/outputs/flutter-apk/app-release.apk
