name: Build Flutter APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Create new Flutter project
        run: |
          flutter create -t app temp_build
          # Copy your code into the new project
          cp -r lib temp_build/lib
          cp pubspec.yaml temp_build/pubspec.yaml
          if [ -d assets ]; then cp -r assets temp_build/assets; fi

      - name: Build release APK
        run: |
          cd temp_build
          flutter pub get
          flutter build apk --release

      - name: Upload APK artifact
        run: |
          cd temp_build
          zip -r app-release-apk.zip build/app/outputs/flutter-apk/app-release.apk
        # Use actions/upload-artifact if you prefer
